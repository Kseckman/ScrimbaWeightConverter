<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scrimba Weight Converter</title>
</head>
<body>
    <h1>BWCE<br> (Best Weight Converter  Ever) </h1>
    <div class="converter" id="converter" >
        <div class="weight-type">
            <label for="metric-input">Metric: </label>
            <input type="number" min="0" step="any" placeholder="--" id="metric-input" name="metric-input">
        </div>
        <div class="weight-type">
            <label for="imperial-input">Imperial: </label>
            <input type="number" min="0" step="any" placeholder="--" id="imperial-input" name="imperial-input">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
